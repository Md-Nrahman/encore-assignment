<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link id="theme-style" rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="main-body">
    <div class="container">
      <div class="red-rectangle"></div>
      <div class="cloud-container">
        <div class="absolute upper-part-of-cloud">
          <h3>Text</h3>
          <img src="assets/orange-leaf.png" alt="orange-leaf" class="w-40" />
        </div>
        <div class="cloud">
          <img src="assets/cloud.png" alt="cloud" class="cloud-image" />
        </div>
        <div class="inner-cloud">
          <h3 class="mobile-text">Text</h3>
          <img
            src="assets/orange-leaf.png"
            alt="orange-leaf"
            class="orange-leaf w-40"
          />
          <img
            src="assets/inner-cloud.png"
            alt="inner-cloud"
            class="inner-cloud-image"
          />
        </div>

        <div src="assets/red-circle.png" alt="circle1" class="circle1">
          <h3 class="bottom-text">Text 1</h3>
        </div>
        <div src="assets/red-circle.png" alt="circle2" class="circle2">
          <h3 class="bottom-text">Text 2</h3>
        </div>
        <div src="assets/red-circle.png" alt="circle3" class="circle3">
          <h3 class="bottom-text">Text 3</h3>
        </div>
        <div src="assets/red-circle.png" alt="circle4" class="circle4">
          <h3 class="bottom-text">Text 4</h3>
        </div>
        <div src="assets/red-circle.png" alt="circle5" class="circle5">
          <h3 class="bottom-text">Text 5</h3>
        </div>
      </div>

      <h3 class="text-center">Text</h3>

      <div class="rounded-rectangle">
        <img
          src="assets/rounded-rectangle.png"
          alt="rounded-rectangle-image"
          class="rounded-rectangle-image"
        />

        <div class="flex justify-around absolute w-40 left-50 mt-2">
          <h3>Text</h3>
          <button class="btn-orange">Text</button>
        </div>
      </div>
    </div>
  </body>
</html>
